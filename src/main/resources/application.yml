spring:
  application:
    name: test-module
  datasource:
    url: jdbc:postgresql://localhost:5432/test-module
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:13502}
  jpa:
    hibernate:
      ddl-auto: update
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterAccess=30m
hibernate:
  cache:
   use_second_level_cache: true
   region:
    factory_class: org.hibernate.cache.ehcache.EhCacheRegionFactory

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha

logging:
  level:
    org.springdoc: DEBUG
    org.springframework.web.servlet: DEBUG


management:
  endpoints:
    web:
      base-path: /metrics   # По умолчанию /actuator
      exposure:
        include: health,info,metrics
  endpoint:
    metrics:
      access: unrestricted


